<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="stylesheets/index.css" />
    <title>Trivia</title>
</head>
<body>
        <h1 class="headTitle">TRIVIA</h1>
        <div class="select-box">
            <select name="trivia-category" class="select-category">
                <!-- might remove "Any Category later, issue with fetch URL ref. Chris" -->
                <!-- categories are alphabetized, number value is still same as API values -->
                <option value="any">Any Category</option>  optional(issues with api link)
                <option value="9">General Knowledge</option>
                <option value="27">Animals</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="10">Entertainment: Books</option>
                <option value="32">Entertainment: Cartoon & Animations</option>
                <option value="29">Entertainment: Comics</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="31">Entertainment: Japanese Anime & Manga</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="20">Mythology</option>
                <option value="24">Politics</option>
                <option value="30">Science: Gadgets</option>
                <option value="21">Sports</option>
                <option value="28">Vehicles</option>
            </select>
            <select class="translate-selector">
                <option value="1">English</option>
                <option value="2">Language 2</option>
                <option value="3">Language 3</option>
                <option value="4">Language 4</option>
                <option value="5">Language 5</option>
            </select>
            <div class="translate-button">
                <input type="submit" value="Translate">
            </div>
        </div>
    <div class="trivia-box">

        <div class="question" data-question>Question:
            <!-- <div class="questionBox" data-question></div> -->
        </div>
        <div class="answers" data-answer>

            <div class="buttonA">
                <input type="radio" name="choice"><p data-A></p>
            </div>
            <div class="buttonB">
                <input type="radio" name="choice"><p data-B></p>
            </div>
            <div class="buttonC">
                <input type="radio" name="choice"><p data-C></p>
            </div>
            <div class="buttonD">
                <input type="radio" name="choice"><p data-D></p>
            </div>
            
            <div  class="Enter">
                <input type="submit" value="Submit">
            </div>
        

        </div>
        <div class="buttons">Translate Submit Score:</div>
    </div>

    <script src="scripts/index.js"></script>
    </body>
</html>
